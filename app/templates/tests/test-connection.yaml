apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-connection"
  namespace: {{.Values.namespace}} 
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      #args: ['{{ include "app.fullname" . }}:{{ .Values.service.port }}']
      args: ['--spider', '--timeout=5', 'http://{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local']

  restartPolicy: Never
